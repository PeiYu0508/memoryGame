<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>practice-Memory Game</title>

	<!-- my css -->
	<link rel="stylesheet" href="css/style.css">

	<!-- jQuery -->
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/all.js"></script>
	
</head>
<body>
	<div id="wrap">
		<div id="home">
			<button id="startBtn">START</button>
		</div>

			<div id="cards">

					<img src="images/back.png" id="img0">
					<img src="images/back.png" id="img1">
					<img src="images/back.png" id="img2">
					<img src="images/back.png" id="img3">
					<img src="images/back.png" id="img4">
					<img src="images/back.png" id="img5">
					<img src="images/back.png" id="img6">
					<img src="images/back.png" id="img7">
				</div>
				<div class="block">
					<img src="images/back.png" id="img8">
					<img src="images/back.png" id="img9">
					<img src="images/back.png" id="img10">
					<img src="images/back.png" id="img11">
					<img src="images/back.png" id="img12">
					<img src="images/back.png" id="img13">
					<img src="images/back.png" id="img14">
					<img src="images/back.png" id="img15">

					<img src="images/back.png" id="img19">

					<img src="images/back.png" id="img21">
					<img src="images/back.png" id="img22">
					<img src="images/back.png" id="img23">
				</div>
			</div>
			<div id="others">
				<p id="times">次數：<span>0</span></p>
				<button class="homeBtn">HOME</button>
			</div>
			<div id="pass">
				<div id="passBlock">
					<h1>" Congratulations "</h1>
					<button id="tryAgainBtn">Try Again</button>
					<button class="homeBtn">Home</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
